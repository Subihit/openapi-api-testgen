openapi: 3.0.0
info:
  title: Example Extraction API
  version: 1.0.0

paths:
  /users:
    post:
      operationId: createUser

      requestBody:
        content:
          application/json:
            examples:
              validUser:
                value:
                  email: test@test.com
                  age: 30

      responses:
        "201":
          description: Created
          content:
            application/json:
              example:
                id: "123"
                email: test@test.com
                age: 30
